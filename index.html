<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabber Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="heading">
        <span class="logo">Jabber.com</span>
        <button class="btnLogin-popup">Login</button>
</header>


    <div class="welcomeAddress">
        <p>
            Welcome to
          </p>
          <p>
            Jabber...
          </p>
    </div>


    <main>
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
    
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon></span>
                        <input type="email" required = "">
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required = "">
                        <label>Password</label> 
                    </div>
    
                    <div class="remember-forgot">
                         <label for="remember"><input type="checkbox" name="" >Remember me</label>
                        <a href="#"> Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
    
    
    
            <div class="form-box register">
                <h2>Registration </h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon></span>
                        <input type="text" required = "">
                        <label>Username</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon></span>
                        <input type="email" required = "">
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required = "">
                        <label>Password</label> 
                    </div>
    
                    <div class="remember-forgot">
                         <label for="remember"><input type="checkbox" name="" >I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
    
    
        </div>
        </div>
    
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
    </main>
</body>
</html>
